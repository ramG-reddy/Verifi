# version: "3.8"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: advisor_db
    volumes:
      - db-data:/var/lib/postgresql/data
      - ../DBMount:/data
    ports:
      - "5432:5432"
    develop:
      watch:
        - path: ../DBMount
          target: /data
          action: sync

  ml:
    build: ./ml
    develop:
      watch:
        - path: ./ml
          target: /app
          action: restart
    ports:
      - "8001:8001"
    depends_on:
      - postgres

  web:
    build: ./web
    develop:
      watch:
        - path: ./web/package.json
          action: rebuild
        - path: ./web/package-lock.json
          action: rebuild
        - path: ./web
          target: /app
          action: sync
    environment:
      - NODE_ENV=development
      - PORT=3000
      - NEXT_PUBLIC_API_URL=http://localhost:3000
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/advisor_db
      - ML_SERVICE_URL=http://ml:8001/score
    depends_on:
      - postgres
      - ml
    ports:
      - "3000:3000"

volumes:
  db-data: